Listen 9696
ErrorLog /dev/stderr
TransferLog /dev/stdout
LogLevel info
<Directory "/var/lib/kolla/venv/bin">
    <Files "neutron-api">
        Options None
        Require all granted
    </Files>
</Directory>
<VirtualHost *:9696>
    WSGIDaemonProcess neutron-api processes=4 threads=1 user=neutron group=neutron display-name=neutron-api
    WSGIProcessGroup neutron-api
    WSGIScriptAlias / /var/lib/kolla/venv/bin/neutron-api
    WSGIApplicationGroup %{GLOBAL}
    WSGIPassAuthorization On
</VirtualHost>
