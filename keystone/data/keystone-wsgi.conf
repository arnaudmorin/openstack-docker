Listen 5000
ErrorLog /dev/stderr
TransferLog /dev/stdout
LogLevel info
<Directory "/var/lib/kolla/venv/bin">
    <Files "keystone-wsgi-public">
        Options None
        Require all granted
    </Files>
</Directory>
<VirtualHost *:5000>
    WSGIDaemonProcess keystone-wsgi-public processes=4 threads=1 user=keystone group=keystone display-name=keystone-wsgi-public
    WSGIProcessGroup keystone-wsgi-public
    WSGIScriptAlias / /var/lib/kolla/venv/bin/keystone-wsgi-public
    WSGIApplicationGroup %{GLOBAL}
    WSGIPassAuthorization On
</VirtualHost>
