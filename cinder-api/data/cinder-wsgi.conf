Listen 8776
ErrorLog /dev/stderr
TransferLog /dev/stdout
LogLevel info
<Directory "/var/lib/kolla/venv/bin">
    <Files "cinder-api-wsgi">
        Options None
        Require all granted
    </Files>
</Directory>
<VirtualHost *:8776>
    WSGIDaemonProcess cinder-api processes=4 threads=1 user=cinder group=cinder display-name=cinder-api
    WSGIProcessGroup cinder-api
    WSGIScriptAlias / /var/lib/kolla/venv/bin/cinder-wsgi
    WSGIApplicationGroup %{GLOBAL}
    WSGIPassAuthorization On
</VirtualHost>
