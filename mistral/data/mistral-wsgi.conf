Listen 8989
ErrorLog /dev/stderr
TransferLog /dev/stdout
LogLevel info
<Directory "/opt/openstack/mistral/bin">
    <Files "mistral-wsgi-api">
        Options None
        Require all granted
    </Files>
</Directory>
<VirtualHost *:8989>
    WSGIDaemonProcess mistral-api processes=4 threads=1 user=mistral group=mistral display-name=mistral-api python-home=/opt/openstack/mistral/
    WSGIProcessGroup mistral-api
    WSGIScriptAlias / /opt/openstack/mistral/bin/mistral-wsgi-api
    WSGIApplicationGroup %{GLOBAL}
    WSGIPassAuthorization On
</VirtualHost>
