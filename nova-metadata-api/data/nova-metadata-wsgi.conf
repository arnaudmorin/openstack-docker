Listen 8775
ErrorLog /dev/stderr
TransferLog /dev/stdout
LogLevel info
<Directory "/var/lib/kolla/venv/bin">
    <Files "nova-metadata-wsgi">
        Options None
        Require all granted
    </Files>
</Directory>
<VirtualHost *:8775>
    WSGIDaemonProcess nova-metadata-wsgi processes=4 threads=1 user=nova group=nova display-name=nova-metadata-wsgi
    WSGIProcessGroup nova-metadata-wsgi
    WSGIScriptAlias / /var/lib/kolla/venv/bin/nova-metadata-wsgi
    WSGIApplicationGroup %{GLOBAL}
    WSGIPassAuthorization On
</VirtualHost>
