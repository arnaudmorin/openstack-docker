Listen 8778
ErrorLog /dev/stderr
TransferLog /dev/stdout
LogLevel info
<Directory "/var/lib/kolla/venv/bin">
    <Files "placement-api">
        Options None
        Require all granted
    </Files>
</Directory>
<VirtualHost *:8778>
    WSGIDaemonProcess placement-api processes=4 threads=1 user=placement group=placement display-name=placement-api
    WSGIProcessGroup placement-api
    WSGIScriptAlias / /var/lib/kolla/venv/bin/placement-api
    WSGIApplicationGroup %{GLOBAL}
    WSGIPassAuthorization On
</VirtualHost>
