Listen 8778
ErrorLog /dev/stderr
TransferLog /dev/stdout
LogLevel info
<Directory "/var/lib/kolla/venv/bin">
    <Files "mistral-api">
        Options None
        Require all granted
    </Files>
</Directory>
<VirtualHost *:8778>
    WSGIDaemonProcess mistral-api processes=4 threads=1 user=mistral group=mistral display-name=mistral-api
    WSGIProcessGroup mistral-api
    WSGIScriptAlias / /var/lib/kolla/venv/bin/mistral-api
    WSGIApplicationGroup %{GLOBAL}
    WSGIPassAuthorization On
</VirtualHost>
